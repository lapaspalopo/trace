<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tracking Lapas Palopo - Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            background: #e2e8f0;
            padding: 5px;
            border-radius: 14px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            font-weight: 600;
            color: var(--secondary);
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--card);
            color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .hidden { display: none !important; }

        h2, h3 { margin-top: 0; color: #0f172a; text-align: center; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; color: #475569; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }
        .btn-outline { background: white; color: #166534; border: 2px solid #166534; }

        .status-node {
            border-left: 3px solid var(--primary);
            padding: 0 0 20px 20px;
            position: relative;
            margin-left: 10px;
        }

        .status-node::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            border: 3px solid white;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { background: #f8fafc; color: var(--secondary); position: sticky; top: 0; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <button class="tab-btn active" id="tab-user" onclick="switchTab('user')">Lacak Barang</button>
        <button class="tab-btn" id="tab-admin" onclick="switchTab('admin')">Admin Panel</button>
    </div>

    <div id="view-user" class="card">
        <h2>üì¶ Tracking Titipan Lapas</h2>
        <div class="form-group">
            <input type="text" id="search-input" placeholder="Masukkan Nomor Resi / ID...">
        </div>
        <button class="btn btn-primary" onclick="searchPackage()">Cari Sekarang</button>
        <div id="search-result" style="margin-top: 20px;"></div>
    </div>

    <div id="view-login" class="card hidden">
        <h2>üîê Restricted Access</h2>
        <div class="form-group">
            <label>Password Admin</label>
            <input type="password" id="admin-pass" placeholder="Password: admin123">
        </div>
        <button class="btn btn-primary" onclick="doLogin()">Login</button>
    </div>

    <div id="view-admin" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin:0">üõ† Input Data Online</h3>
                <button onclick="doLogout()" style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:bold;">Keluar</button>
            </div>

            <form id="tracking-form">
                <div class="form-group">
                    <label>ID Barang / Resi</label>
                    <input type="text" id="in-id" required placeholder="Contoh: LP-001">
                </div>
                <div class="form-group">
                    <label>Status & Lokasi</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="in-status" placeholder="Status (Diterima/Dicek)" required>
                        <input type="text" id="in-loc" placeholder="Nama Warga Binaan" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tanggal Update</label>
                    <input type="date" id="in-date" required>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-accent">Simpan ke Database Online</button>
            </form>
        </div>

        <div class="card">
            <h3>üìã Riwayat Database (Online)</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr><th>Resi</th><th>Status</th><th>Tanggal</th></tr>
                    </thead>
                    <tbody id="log-tbody">
                        <tr><td colspan="3" style="text-align:center;">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // === KONFIGURASI ===
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVIpYNdeIwBUXNcdpRocRRkVWtUwUvTyPNLvdem3DczwrAB986G-X4vAQWYlxWVh3nlQ/exec"; 
    let db = [];
    let authenticated = false;

    // === LOGIKA DATABASE ONLINE ===
    async function loadOnlineData() {
        try {
            const response = await fetch(SCRIPT_URL);
            db = await response.json();
            updateAdminTable();
        } catch (e) {
            console.error("Gagal memuat data:", e);
            document.getElementById('log-tbody').innerHTML = '<tr><td colspan="3" style="text-align:center; color:red;">Gagal terhubung ke database</td></tr>';
        }
    }

    async function saveToOnlineDB(entry) {
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.innerText = "Mengirim...";

        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ action: "add", ...entry })
            });
            await loadOnlineData();
            alert("Data berhasil tersimpan di Google Sheets!");
        } catch (e) {
            alert("Gagal menyimpan data ke server.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Simpan ke Database Online";
        }
    }

    window.onload = loadOnlineData;

    // === LOGIKA UI ===
    function switchTab(target) {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.getElementById('view-user').classList.add('hidden');
        document.getElementById('view-login').classList.add('hidden');
        document.getElementById('view-admin').classList.add('hidden');

        if (target === 'user') {
            document.getElementById('tab-user').classList.add('active');
            document.getElementById('view-user').classList.remove('hidden');
        } else {
            document.getElementById('tab-admin').classList.add('active');
            if (authenticated) {
                document.getElementById('view-admin').classList.remove('hidden');
                updateAdminTable();
            } else {
                document.getElementById('view-login').classList.remove('hidden');
            }
        }
    }

    function doLogin() {
        const pass = document.getElementById('admin-pass').value;
        if (pass === "admin123") {
            authenticated = true;
            switchTab('admin');
        } else {
            alert("Password salah!");
        }
    }

    function doLogout() {
        authenticated = false;
        document.getElementById('admin-pass').value = "";
        switchTab('user');
    }

    document.getElementById('tracking-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newEntry = {
            uid: Date.now(),
            id: document.getElementById('in-id').value.toUpperCase().trim(),
            status: document.getElementById('in-status').value,
            loc: document.getElementById('in-loc').value,
            date: document.getElementById('in-date').value
        };

        await saveToOnlineDB(newEntry);
        this.reset();
    });

    function updateAdminTable() {
        const tbody = document.getElementById('log-tbody');
        const sorted = [...db].reverse(); // Terbaru di atas
        
        if (sorted.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Belum ada data di server</td></tr>';
            return;
        }

        tbody.innerHTML = sorted.map(item => `
            <tr>
                <td><strong>${item.id}</strong></td>
                <td>${item.status}</td>
                <td>${item.date}</td>
            </tr>
        `).join('');
    }

    function searchPackage() {
        const q = document.getElementById('search-input').value.toUpperCase().trim();
        const resDiv = document.getElementById('search-result');
        if(!q) return;

        const filtered = db.filter(i => i.id === q).sort((a,b) => new Date(b.date) - new Date(a.date));

        if (filtered.length > 0) {
            resDiv.innerHTML = `<h4 style="margin-bottom:15px">Hasil Pelacakan ${q}:</h4>` + 
                filtered.map(item => `
                    <div class="status-node">
                        <div style="font-weight:bold; color:var(--primary);">${item.status}</div>
                        <div style="font-size:0.85rem; margin:4px 0;">üìç ${item.loc}</div>
                        <div style="font-size:0.75rem; color:var(--secondary);">${item.date}</div>
                    </div>
                `).join('');
        } else {
            resDiv.innerHTML = `<p style="text-align:center; color:var(--danger); padding:20px;">Data tidak ditemukan di database online.</p>`;
        }
    }
</script>
</body>
</html>
